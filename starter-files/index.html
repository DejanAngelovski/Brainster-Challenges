<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/665f84505f.js"
      crossorigin="anonymous"
    ></script>
    <title>Challenge05</title>
  </head>
  <body>
    <!--START hero section -->
    <div class="hero w-text">
      <div class="nav">
        <div class="navbar wrap">
          <div class="logo"><a href="#">logo</a></div>
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">products</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contacts</a></li>
          </ul>
        </div>
      </div>
      <div class="heading wrap">
        <h1>responsive template</h1>
        <p>Learn flexbox easily.</p>
        <button class="bgblue" type="button">i am a button</button>
      </div>
    </div>
    <!--END hero section -->

    <!--section 2 -->
    <div class="wrap section">
      <div class="content">
        <h2>some of our work</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipiscing elit. Nullam id
          felis et ipsum bibendum ultrices. Morbi vitae pulvinar velit. Sed
          aliquam dictum sapien, id sagittis augue malesuada eu.
        </p>
      </div>
      <hr />

      <!--START grid section -->
      <div class="grid wrap first">
        <div class="child coast"><img src="./images/coast.jpg" alt="" /></div>
        <div class="child1 island">
          <img src="./images/island.jpg" alt="" />
        </div>
      </div>
      <div class="grid wrap second">
        <div class="child1 baloon">
          <img src="./images/balloon.jpg" alt="" />
        </div>
        <div class="child">
          <img class="mountain" src="./images/mountain.jpg" alt="" />
        </div>
      </div>
    </div>
    <!--END grid section -->
  </body>
</html>
